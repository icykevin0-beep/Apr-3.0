<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Lumina APR Operator</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#51a9fb",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1923",
                        "surface-dark": "#101a23",
                        "card-dark": "#21364a",
                        "text-secondary": "#8eaecc",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0f1923; 
        }
        ::-webkit-scrollbar-thumb {
            background: #21364a; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #51a9fb; 
        }
        
        /* Hide native spin buttons for number input */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        
        /* High contrast focus ring for outdoor visibility */
        .high-contrast-focus:focus-within {
            box-shadow: 0 0 0 3px #51a9fb;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen py-8 font-display">
<!-- Mobile Simulator Frame -->
<div class="relative mx-auto border-gray-800 dark:border-gray-800 bg-gray-800 border-[14px] rounded-[2.5rem] h-[852px] w-[393px] shadow-xl overflow-hidden ring-1 ring-gray-900/5">
<!-- Screen Content -->
<div class="flex flex-col h-full w-full bg-surface-dark dark text-white overflow-hidden relative group/design-root">
<!-- Top Header -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-card-dark px-4 py-4 bg-surface-dark shrink-0 z-10">
<div class="flex items-center gap-3 text-white">
<div class="size-8 text-primary">
<svg class="w-full h-full" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M42.1739 20.1739L27.8261 5.82609C29.1366 7.13663 28.3989 10.1876 26.2002 13.7654C24.8538 15.9564 22.9595 18.3449 20.6522 20.6522C18.3449 22.9595 15.9564 24.8538 13.7654 26.2002C10.1876 28.3989 7.13663 29.1366 5.82609 27.8261L20.1739 42.1739C21.4845 43.4845 24.5355 42.7467 28.1133 40.548C30.3042 39.2016 32.6927 37.3073 35 35C37.3073 32.6927 39.2016 30.3042 40.548 28.1133C42.7467 24.5355 43.4845 21.4845 42.1739 20.1739Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-tight">Lumina APR</h2>
</div>
<!-- Sync Status Indicator -->
<div class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-green-500/10 border border-green-500/20">
<span class="relative flex h-2.5 w-2.5">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
<span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
</span>
<span class="text-xs font-bold text-green-400 uppercase tracking-wider">Online</span>
<span class="material-symbols-outlined text-green-400 text-[18px]">cloud_done</span>
</div>
</header>
<!-- Scrollable Main Content -->
<div class="flex-1 overflow-y-auto no-scrollbar pb-24">
<!-- Search & Toggle Area -->
<div class="px-4 py-4 space-y-4">
<!-- Search Bar -->
<label class="flex flex-col h-12 w-full high-contrast-focus rounded-xl">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full bg-card-dark border border-gray-700/50">
<div class="text-text-secondary flex items-center justify-center pl-4 pr-2">
<span class="material-symbols-outlined">search</span>
</div>
<input class="flex w-full min-w-0 flex-1 bg-transparent text-white focus:outline-0 placeholder:text-text-secondary px-2 text-base font-medium" placeholder="Search address or meter ID" value=""/>
</div>
</label>
<!-- View Toggle -->
<div class="flex p-1 bg-card-dark rounded-xl">
<button class="flex-1 py-2 px-4 bg-primary text-background-dark font-bold rounded-lg shadow-sm text-sm">List View</button>
<button class="flex-1 py-2 px-4 text-text-secondary font-medium rounded-lg text-sm hover:text-white transition-colors flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-sm">map</span> Map
                        </button>
</div>
</div>
<!-- Section: Active Reading (The "Route of Today" Focus) -->
<div class="px-4 pb-2">
<div class="flex items-center justify-between mb-2">
<h1 class="text-white text-lg font-bold">Current Reading</h1>
<span class="text-xs font-bold text-primary bg-primary/10 px-2 py-1 rounded">Stop 14 / 45</span>
</div>
<!-- Active Meter Card -->
<div class="bg-card-dark rounded-2xl p-4 border border-gray-700 shadow-lg relative overflow-hidden">
<!-- Top Gradient Line -->
<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary to-purple-500"></div>
<div class="flex justify-between items-start mb-4">
<div>
<h3 class="text-xl font-bold text-white mb-1">123 Main St</h3>
<div class="flex items-center gap-1 text-text-secondary text-sm">
<span class="material-symbols-outlined text-base">tag</span>
<span>Meter #8492-AX</span>
</div>
</div>
<button class="size-10 rounded-full bg-surface-dark flex items-center justify-center text-primary hover:bg-primary hover:text-white transition-colors">
<span class="material-symbols-outlined">info</span>
</button>
</div>
<!-- Previous & Current Comparison -->
<div class="grid grid-cols-2 gap-4 mb-4">
<div class="bg-surface-dark/50 p-3 rounded-xl border border-dashed border-gray-700">
<p class="text-xs text-text-secondary uppercase tracking-wider mb-1">Previous</p>
<p class="text-lg font-mono text-gray-400">4,500</p>
</div>
<div class="bg-surface-dark p-3 rounded-xl border border-primary/50 relative">
<p class="text-xs text-primary uppercase tracking-wider mb-1 font-bold">Current</p>
<!-- This simulates the input display linked to the keypad -->
<div class="flex items-center justify-between">
<p class="text-2xl font-mono text-white font-bold cursor-text">4,52_</p>
<span class="animate-pulse w-0.5 h-6 bg-primary"></span>
</div>
</div>
</div>
<!-- Evidence Button -->
<button class="w-full py-3 rounded-xl bg-surface-dark border border-gray-600 hover:border-primary text-white flex items-center justify-center gap-2 group transition-all">
<span class="material-symbols-outlined text-text-secondary group-hover:text-primary">photo_camera</span>
<span class="text-sm font-medium">Capture Evidence</span>
</button>
</div>
</div>
<!-- Custom Numeric Keypad -->
<div class="px-4 py-4">
<div class="grid grid-cols-3 gap-3">
<button class="h-14 rounded-xl bg-card-dark text-white text-xl font-bold hover:bg-primary/20 active:bg-primary active:text-background-dark transition-colors shadow-sm">1</button>
<button class="h-14 rounded-xl bg-card-dark text-white text-xl font-bold hover:bg-primary/20 active:bg-primary active:text-background-dark transition-colors shadow-sm">2</button>
<button class="h-14 rounded-xl bg-card-dark text-white text-xl font-bold hover:bg-primary/20 active:bg-primary active:text-background-dark transition-colors shadow-sm">3</button>
<button class="h-14 rounded-xl bg-card-dark text-white text-xl font-bold hover:bg-primary/20 active:bg-primary active:text-background-dark transition-colors shadow-sm">4</button>
<button class="h-14 rounded-xl bg-card-dark text-white text-xl font-bold hover:bg-primary/20 active:bg-primary active:text-background-dark transition-colors shadow-sm">5</button>
<button class="h-14 rounded-xl bg-card-dark text-white text-xl font-bold hover:bg-primary/20 active:bg-primary active:text-background-dark transition-colors shadow-sm">6</button>
<button class="h-14 rounded-xl bg-card-dark text-white text-xl font-bold hover:bg-primary/20 active:bg-primary active:text-background-dark transition-colors shadow-sm">7</button>
<button class="h-14 rounded-xl bg-card-dark text-white text-xl font-bold hover:bg-primary/20 active:bg-primary active:text-background-dark transition-colors shadow-sm">8</button>
<button class="h-14 rounded-xl bg-card-dark text-white text-xl font-bold hover:bg-primary/20 active:bg-primary active:text-background-dark transition-colors shadow-sm">9</button>
<button class="h-14 rounded-xl bg-card-dark text-white text-xl font-bold hover:bg-primary/20 active:bg-primary active:text-background-dark transition-colors shadow-sm">.</button>
<button class="h-14 rounded-xl bg-card-dark text-white text-xl font-bold hover:bg-primary/20 active:bg-primary active:text-background-dark transition-colors shadow-sm">0</button>
<button class="h-14 rounded-xl bg-surface-dark text-text-secondary text-xl font-bold hover:text-red-400 hover:bg-red-400/10 active:bg-red-500 active:text-white transition-colors shadow-sm flex items-center justify-center">
<span class="material-symbols-outlined">backspace</span>
</button>
</div>
<button class="w-full mt-4 h-14 bg-primary hover:bg-blue-400 text-surface-dark text-lg font-bold rounded-xl shadow-lg shadow-blue-500/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Save Reading</span>
<span class="material-symbols-outlined">check_circle</span>
</button>
</div>
<!-- Next Up / Up Next List -->
<div class="px-4 mt-2">
<h3 class="text-text-secondary text-sm font-bold uppercase tracking-wider mb-3">Up Next</h3>
<div class="flex items-center gap-4 bg-card-dark px-4 py-3 rounded-xl border-l-4 border-gray-600 opacity-60 hover:opacity-100 transition-opacity">
<div class="flex items-center justify-center rounded-lg bg-surface-dark shrink-0 size-12 text-text-secondary">
<span class="material-symbols-outlined">home</span>
</div>
<div class="flex flex-col flex-1 min-w-0">
<p class="text-white text-base font-medium leading-normal truncate">125 Main St</p>
<p class="text-text-secondary text-sm font-normal line-clamp-1">Meter #8495 â€¢ Prev: 4120</p>
</div>
<span class="material-symbols-outlined text-gray-500">chevron_right</span>
</div>
</div>
</div>
<!-- Floating Action Button for Map (Alternative to Tab) -->
<div class="absolute bottom-6 right-6">
<button class="size-14 rounded-full bg-surface-dark border border-gray-700 text-white shadow-2xl flex items-center justify-center hover:bg-card-dark transition-colors z-20">
<span class="material-symbols-outlined text-primary">my_location</span>
</button>
</div>
</div>
<!-- Bottom Safe Area Indicator (iOS style) -->
<div class="absolute bottom-1 left-1/2 transform -translate-x-1/2 w-32 h-1 bg-white/20 rounded-full z-30"></div>
</div>
</body></html>
